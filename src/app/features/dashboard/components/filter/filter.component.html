<!-- src/app/dashboard/components/filter/filter.component.html -->
<mat-card>
    <mat-card-content class="filter-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Search processes...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="business-unit-field">
        <mat-label>Business Unit</mat-label>
        <mat-select [formControl]="businessUnitControl">
          <mat-option value="">All Business Units</mat-option>
          <mat-option *ngFor="let unit of businessUnits" [value]="unit">
            {{unit}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <button mat-raised-button color="accent" (click)="clearFilters()">
        <mat-icon>clear</mat-icon> Clear Filters
      </button>
    </mat-card-content>
  </mat-card>
