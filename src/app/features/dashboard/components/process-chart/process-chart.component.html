<!-- src/app/dashboard/components/process-chart/process-chart.component.html -->
<mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Top Processes - Monthly Trend</mat-card-title>
      <mat-card-subtitle>Top 5 processes by volume</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <!-- Only render chart in browser environment -->
        <canvas *ngIf="isBrowser" baseChart 
          [data]="chartData"
          [options]="chartOptions"
          [type]="'line'">
        </canvas>
        <div *ngIf="!isBrowser" class="chart-placeholder">
          Chart will display when loaded in browser
        </div>
      </div>
    </mat-card-content>
  </mat-card>
